<div class="jumbotron jumbotron-fluid" style="background-color: #ffeecc">
  <div class="container">
    <h1>Generador de Diplomas</h1>
    <h5>Envía tu diploma a tu correo preferido</h5>
    <br><br>
    <div class="row align-items-center">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <form [formGroup]='registerForm'>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nombre completo:</span>
            </div>
            <input type="text" formControlName="nombre" class="form-control" placeholder="David Pérez S." aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">Correo:</span>
            </div>
            <input type="email" formControlName="correo" class="form-control" placeholder="usuario@dominio.com" aria-describedby="basic-addon2">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Nombre del taller:</span>
            </div>
            <input type="text" formControlName="taller" class="form-control" placeholder="Introducción Angular 7" aria-describedby="basic-addon3">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon4">Fecha:</span>
            </div>
            <input type="date" formControlName="fecha" class="form-control" placeholder="07-02-2019" aria-describedby="basic-addon4">
          </div>
          <br>
          <button type="button" (click)="sendToFirestore()" [disabled]="registerForm.invalid" class="btn btn-info">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
